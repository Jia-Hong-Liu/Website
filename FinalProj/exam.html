        <h5>數學知識有三個不同於其它知識地主要特徵：</h5>
        <h5>其一是數學知識比其它知識更清晰地使其結果具有真理性</h5>
        <h5>其二是數學知識乃是獲得其它正確知識地必經的第一步</h5>
        <h5>其三是數學知識的獲得並不依賴於其它知識</h5>
